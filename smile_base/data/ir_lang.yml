  I force the installation of French language
-
  !python {model: base.language.install}: |
    language = self.env['res.lang'].search([('code', '=', 'fr_FR')], limit=1)
    if not language:
      self.create({'lang': 'fr_FR'}).lang_install()
-
  I make French as default language if installed
-
  !python {model: res.lang}: |
    if self.search([('code', '=', 'fr_FR')], limit=1):
      value = self.env['ir.values'].search([
        ('name', '=', 'lang'),
        ('key', '=', 'default'),
        ('model', '=', 'res.partner'),
      ], limit=1)
      vals = {
        'name': 'lang',
        'key': 'default',
        'key2': False,
        'model': 'res.partner',
        'value_unpickle': 'fr_FR',
      }
      if value:
        value.write(vals)
      else:
        value.create(vals)
